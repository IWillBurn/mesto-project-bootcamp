<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="./pages/index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" alt="Логотип" src="./images/header-logo.svg">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__card">
                    <img class="profile__avatar" alt="Аватар" src="./images/profile-avatar.png">
                    <div class="profile__info">
                        <div class="profile__info-main">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button" type="button"></button>
                        </div>
                        <p class="profile__about-me">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="elements">
                <template id="card-template">
                    <div class="elements__element">
                        <img class="elements__element-image">
                        <div class="elements__element-trash"></div>
                        <div class="elements__element-text">
                            <h2 class="elements__element-title"></h2>
                            <button class="elements__element-like" type="button"></button>
                        </div>
                    </div>
                </template>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">
                © 2023 Mesto Russia
            </p>
        </footer>
    </div>
    <div class="popup popup-image">
        <div class="popup-image__container">
            <img class="popup-image__image">
            <button class="popup__close-button" type="button"></button>
            <p class="popup-image__subtitle">Горный Алтай</p>
        </div>
    </div>
    <div class="popup popup-profile">
        <div class="popup-profile__container">
            <h3 class="popup-profile__title">Редактировать профиль</h3>
            <form class="popup__form popup-profile__form" name="form-profile-changer">
                <input class="popup-card__input popup-profile__input input-animation" type="text" name="input-name" placeholder="Имя Фамилия">
                <input class="popup-card__input popup-profile__input input-animation" type="text" name="input-about-me" placeholder="О себе">
                <button class="popup-submit-button popup-profile__save-button" type="submit">Сохранить</button>
            </form>
            <button class="popup__close-button" type="button"></button>
        </div>
    </div>
    <div class="popup popup-card">
        <div class="popup-card__container">
            <h3 class="popup-card__title">Новое место</h3>
            <form class="popup__form popup-card__form" name="form-card-changer">
                <input class="popup-card__input popup-card__input input-animation" type="text" name="input-card-name" placeholder="Название">
                <input class="popup-card__input popup-card__input input-animation" type="text" name="input-image-link" placeholder="Ссылка на картинку">
                <button class="popup-submit-button popup-card__save-button" type="submit">Сохранить</button>
            </form>
            <button class="popup__close-button" type="button"></button>
        </div>
    </div>
    <script type="text/javascript" src="scripts/index.js" charset="utf-8"></script>
</body>
</html>
